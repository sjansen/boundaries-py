[tox]
envlist = py{35,36,37}
minversion = 3.3.0
isolated_build = true

[testenv]
deps =
    check-manifest >= 0.42
    flake8
    pytest
commands =
    check-manifest --ignore 'tox.ini,tests/**,venv/**'
    python setup.py check -m -s
    flake8 .
    py.test tests {posargs}

[flake8]
ignore = D203
exclude =
    .git,
    .tox,
    __pycache__,
    build,
    dist,
    venv,
    *.egg
max-complexity = 10
select = E,W,F
